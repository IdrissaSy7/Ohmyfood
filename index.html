<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/8efceb1c83.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
</head>

<body>
    <header>
        <div class="entete">
            <img src="images/logo/ohmyfood.png" alt="Logo Ohmyfood">
        </div>

        <div class="bordure1">
            <form method="post" id="formulaire">
                <div class="barrerecherche">
                    <i class="fa-solid fa-location-dot"></i>
                    <input type="search" placeholder="Paris, Belleville" maxlength="40">
                </div>
            </form>
        </div>

    </header>

    <section class="section1">
        <h1>Réservez le menu qui vous convient</h1>
        <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
        <a href="#1">Explorer nos restaurants</a>

    </section>

    <section class="fonctionnement">

        <h2>Fonctionnement</h2>
        <div class="navfonctionnement">
            <a href="#2">
                <p class="btn">1</p><i class="fa-solid fa-mobile-screen-button"></i>
                <p class="text">Choisissez un restaurant</p>
            </a>
            <a href="#3">
                <p class="btn">2</p><i class="fa-solid fa-list-ul"></i>
                <p class="text">Composez votre menu</p>
            </a>
            <a href="#4">
                <p class="btn">3</p><i class="fa-solid fa-store"></i>
                <p class="text">Dégustez au restaurant</p>
            </a>
        </div>


    </section>
</body>
