<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/8efceb1c83.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
</head>

<body>
    <header>
        <div class="entete">
            <img src="images/logo/ohmyfood.png" alt="Logo Ohmyfood">
        </div>

        <div class="bordure1">
            <form method="post" id="formulaire">
                <div class="barrerecherche">
                    <i class="fa-solid fa-location-dot"></i>
                    <input type="search" placeholder="Paris, Belleville" maxlength="40">
                </div>
            </form>
        </div>

    </header>

    <section class="section1">
        <h1>Réservez le menu qui vous convient</h1>
        <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>

        <form method="post" id="explorer">
            <input type="submit" value="Explorer nos restaurants">
        </form>

    </section>
</body>
